<!DOCTYPE html>
	<html>
		<head>
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<title>King of the Hill Trivia</title>
			<link rel="stylesheet" href="./assets/css/reset.css"/>
			<link rel="stylesheet" href="./assets/css/style.css"/>
			<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		</head>
		<body>
			<div class="container">
				<div class="start" id="start-body">
					<button class="button" id="startButton">Start Quiz</button>
				</div>
				<div class="quiz inactive" id="quiz-body">
					<div class="question-container" id="questionContainer">
						<div class="question" id="currentQuestion"></div>
						<div class="answer-choices" id="answerChoices"></div>
					</div>
					<div class="correct-answer-container" id="correctAnswerContainer">
					
					</div>
				</div>
				<div class="results inactive" id="quiz-results">
					<div class="stats" id="game-stats">
						<h1>Number Incorrect: <span id="num-incorrect"></span></h1>
						<h1>Number Correct: <span id="num-correct"></span></h1>
						<h1>Number Unanswered: <span id="num-unanswered"></span></h1>
					</div>
				</div>
			</div>
			<script src="./assets/javascript/app.js"></script>
		</body>
	</html>
